<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="#" method="post">
        <div class="formSection">
            <label for="userID">User ID:</label>
            <input type="text" id="userID" name="userID" required minlength="5" maxlength="12">
        </div>

        <div class="formSection">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required minlength="7" maxlength="12">
        </div>

        <div class="formSection">
            <label for="username">Name:</label>
            <input type="text" name="username" id="username" required pattern="[a-z]">
        </div>

        <div class="formSection">
            <label for="address">Address:</label>
            <input type="text" name="address" id="address">
        </div>

        <div class="formSection">
            <label for="country">Country:</label>
            <select name="country" id="country" required>
                <option value="southAfrica">South Africa</option>
                <option value="Lesotho">Lesotho</option>
                <option value="eSwathini">eSwathini</option>
                <option value="Botswana">Botswana</option>
                <option value="Zimbabwe">Zimbabwe</option>
                <option value="Mozambique">Mozambique</option>
            </select>
        </div>


        <div class="formSection">
            <label for="zipCode">ZIP Code:</label>
            <input type="number" name="zipCode" id="zipCode" required>
        </div>

        <div class="formSection">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>




        <div class="formSection">
            <label for="gender">Sex:</label>
            <input type="radio" name="gender" id="male" value="male" required>
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>


        <label for="language">Language:</label>

        <input type="checkbox" name="language" id="English" value="English" required>


    </form>
</body>

</html>
